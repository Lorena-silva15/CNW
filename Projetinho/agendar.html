<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário de Agendamento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calendar">
            <div class="month">
                <h2>Janeiro</h2>
            </div>
            <div class="days">
                <div class="day-label">DOM</div>
                <div class="day-label">SEG</div>
                <div class="day-label">TER</div>
                <div class="day-label">QUA</div>
                <div class="day-label">QUI</div>
                <div class="day-label">SEX</div>
                <div class="day-label">SÁB</div>
                
                <!-- Exemplo de dias preenchidos dinamicamente -->
                <div class="day disabled">1</div>
                <div class="day">2</div>
                <div class="day">3</div>
                <div class="day">4</div>
                <div class="day">5</div>
                <div class="day">6</div>
                <div class="day disabled">7</div> <!-- Fim de semana -->
                <!-- Continuar para os demais dias -->
            </div>
        </div>
        <div class="schedule">
            <h3>Horários Disponíveis</h3>
            <ul id="horarios-lista"></ul>
        </div>
        <div class="notes">
            <h3>Anotações</h3>
            <textarea id="notas" placeholder="Escreva suas anotações aqui..."></textarea>
        </div>
    </div>
    <script src="agendar.js"></script>
</body>
</html>
